	<script type="text/javascript">
		(function(window,document){
			var jquery = function(selector){
				return new jquery.prototype.init(selector);
			}
			jquery.prototype = {
				constructor : jquery,
				selector : '',
				length : 0,
				init : function(selector){
					if(!selector) return this;
					var selector = selector.trim();
					if(selector.charAt(0) == '#'){
						this.selector = selector.substring(1);
						this[0] = document.getElementById(this.selector);
						this.length = 1;
						return this;
					}else{
						var elm = document.querySelectorAll(selector);
						for (var i = 0; i < elm.length; i++) {
							this[i] = elm[i];
						}
						this.selector = selector;
						this.length = elm.length;
						return this;
					}

				},
				hasClass : function(cn){
					var regex = new RegExp('(\\s|^)' + cn + '(\\s|$)');
					for(var i = 0; i < this.length; i++){
						if(this[i].className.match(regex))
							return true;
					}
					return false;
				},
				addClass : function(cn){
					var regex = new RegExp('(\\s|^)' + cn + '(\\s|$)');
					for(var i = 0; i < this.length; i++){
						if(!this[i].className.match(regex)){
							this[i].className += ' ' + cn;
						}
					}
					return this;
				},
				removeClass : function(cn){
					var regex = new RegExp('(\\s|^)' + cn + '(\\s|$)');
					for(var i = 0; i < this.length; i++){
						if(this[i].className.match(regex)){
							this[i].className = this[i].className.replace(regex," ").trim();
						}
					}
					return this;
				},
				css : function(attr,val){
					for(var i = 0; i < this.length; i++){
						if(val == undefined){
							if(typeof attr === 'object'){
								for(var key in attr){
									this.css(key, attr[key]);
								}
							}else if(typeof attr === 'string'){
								return getComputedStyle(this[i])[attr];
							}
						}else{
							this[i].style[attr] = val;
						}
					}
				},
				next : function(){
					return sibling(this[0], 'nextSibling');
				},
				prev : function(){
					return sibling(this[0], 'previousSibling');
				},
				parent : function(){
					var parent = this[0].parentNode;
					parent = parent && parent.nodeType !== 11 ? parent : null;
					var jq = jquery();
					jq[0] = parent;
					jq.selector = parent.tagName.toLocaleLowerCase();
					jq.length = 1;
					return jq;
				}
			}
			jquery.prototype.init.prototype = jquery.prototype;
			jquery.ajax = function(){
				console.log('ajax function');
			}
			jquery.each = function(obj, callback){
				var length = obj.length,
					con = obj.constructor,
					i = 0;
				//用来调用自身
				if(con == window.$ ){
					for(; i < length; i++){
						var val = callback.call(obj[i], i, obj[i]);
						if(val = false)
							break;
					}					
				}else if(isArray(obj)){
					for(; i < length; i++){
						var val = callback.call(obj[i], i, obj[i]);
						if(val = false)
							break;
					}						
				}else{
					for(i in obj){
						var val = callback.call(obj[i], i, obj[i]);
						if(val = false)
							break;
					}	
				}

			}
			/*
	     * 函数
			 */
			function sibling(cur, dir){
				while ( ( cur = cur[ dir ] ) && cur.nodeType !== 1 ) {}
				return cur;
			}
			function isArray(obj){
				return Array.isArray(obj);
			}
			window.$ = jquery;
		})(window,document)
	</script>
